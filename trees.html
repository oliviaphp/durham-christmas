<!DOCTYPE html>

<head>

<title>Trees and Lights in Durham </title>

<link rel="stylesheet" href="style.css" type="text/css" />

</head>

<body>


	
	<header> Spectacular Christmas Trees around Durham</header>

<!-- trigger the modal-->
<img id="tree" src="images/rochester.jpg" alt = "Tree at reception of Rochester Building" width="30" height="20">
<br>
<img id="tree2" src="images/West.jpg" alt = "Tree in hall of geography west building" width="30" height="20">

<!-- The Modal -->
<div id="Rochester" class="modal">

  <!-- The Close Button -->
  <span class="close" onclick="document.getElementById('Rochester').style.display='none'">&times;</span>

   <!-- Modal Content (The Image) -->
  <img class="modal-content" id="img01" >

    <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>
</div>

<script>
// Get the modal
var modal = document.getElementById('Rochester');

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById('tree');

var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
img.onclick = function(){
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;


var img = document.getElementById('tree2');
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
img.onclick = function(){
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;

}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
    modal.style.display = "none";
}
</script>


</body>
